<figure>
    {{ with .Get "href" }}
    <a href="{{ . }}">
    {{ end }}
        <img
            {{- with .Get "alt" }}alt="{{ . }}"{{ end }}
            {{- $filename := .Get "src" }}
            {{ $resource := .Page.Resources.Get $filename -}}
            src="{{ $resource.RelPermalink }}"
        >
    {{ with .Get "href" }}
    </a>
    {{ end }}
    {{ with .Get "caption" }}
    <figcaption>
        {{ . }}
    </figcaption>
    {{ end }}
</figure>
